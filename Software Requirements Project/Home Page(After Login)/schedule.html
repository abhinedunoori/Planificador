	<div class="container">
		<div>
			<h2>Schedule Your Appointment</h2>
		</div>
		<form action="" method="" class="form-horizontal schedule_form">
			<div class="form-group">
				<label for="sel1">Department Name:</label>
			     <select class="form-control" id="sel1">
			        <option>1</option>
			        <option>2</option>
			        <option>3</option>
			        <option>4</option>
			     </select>
			</div>

			<div class="form-group">
				<label for="sel2">Type of Appointment:</label>
			     <select class="form-control" id="sel2">
			        <option>1</option>
			        <option>2</option>
			        <option>3</option>
			        <option>4</option>
			     </select>
			</div>

			<div class="form-group">
				<label for="sel3">Professor Name:</label>
			     <select class="form-control" id="sel3">
			        <option>1</option>
			        <option>2</option>
			        <option>3</option>
			        <option>4</option>
			     </select>
			</div>

			<div class="form-group">
				<label for="sel4">Select Date:</label>
				<input class="form-control" type="Date" name="usr_date" id="sel4">
			     
			</div>

			
			<div class="form-group">
				<label for="sel5">Select Time:</label>
				<input class="form-control" type="Time" name="usr_time" id="sel5">
			     
			</div>

			<div class="form-group">
				<label for="sel6">Reason For Appointment:</label>
			    <textarea class="form-control" id="sel6"></textarea>
			</div>

			<button type="submit" class="btn btn-primary">Submit</button>


		</form>
	</div>
